meta:
  name: tushare_yaml
source:                 # 从哪些地方获取数据
  source_list:
  - name: tushare_source
    path: source.source_tushare 
    class: TushareSource
    args:
      api_key: 009c49c7abe2f2bd16c823d4d8407f7e7fcbbc1883bf50eaae90ae5f
      max_workers:           30   # 线程池数量
      # sample_recent_days:    1    # 每个股票采样多少个样本
      # sample_min_train_days: 30   # 至少N天数据作为训练数据
      # label_days:            1    # 至少N天的label数据
      # debug 配置
      sample_recent_days:   70   # 每个股票采样多少个样本
      sample_min_train_days: 7   # 至少N天数据作为训练数据
      label_days:            1    # 至少N天的label数据
      max_thread:            10    # 最多有多少线程(股票), 用于Debug

# step 顺序执行
thread_num: 10
step:
  step_list:
    - name: raw_feature
      path: step.feature_step
      class: FeatureStep
      args:
        out_key : "raw_feature"
    
    - name: fid_extraction
      path: step.fid_extraction_step
      class: FidExtractionStep
      args: 
        feature_list : "feature_list.yaml"
        in_key : "raw_feature" 
        out_key: "fids" 

    - name: label          # 生成label
      path: step.label_step
      class: LabelStep
      args:
        out_key : label
        label_confs:
          - method : next_n_days_method   # 表示接下来days天，最高涨幅
            conf: 
              days: 1,3,7,14,30 

    - name: write_instance  # 保存训练数据
      path: step.write_instance_step
      class: WriteInstanceStep
      args:
        save_path  : "../training_data/data.bin"  # 保存的文件 
        date_suffix : "%Y%m%d_%H%M"                 
        cache_size : 10000    # N个instance写一次文件
        write_raw_feature: True # 是否写raw_feature, 用于Debug
          