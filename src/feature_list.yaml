# to-do: 筹码集中分布
auto_slot : true           # 没有配置slot, 则自动配置slot, 从slot=500开始(每次全量就可以开这个)
auto_slot_start : 500 

feature_columns: 

  # - name : date
  #   slot : 10
  #   depends :  time.date
  # 基本数据
  ## 市盈率
  - name : pe
    depends : basic.pe
    method : LogDiscrete 
    slot : 1
    args:   
      base: 2
      min: 7
      max: 555

  - name : turnover # 换手(2.16 表示2.16%)
    depends : basic.turnover_rate 
    method : LinearDiscrete 
    slot : 2
    args:   
      step: 5
      max: 35
  
  - name : turnover_f # 换手(流通股)
    depends : basic.turnover_rate_f 
    method : LinearDiscrete 
    slot : 3
    args:   
      step: 5
      max: 50

  # 总市值(单位万)
  - name : total_mv
    depends : basic.total_mv
    method : LogDiscrete 
    slot : 4
    args:   
      min: 500000 # 最低50亿
      max : 20000000 # 最高2000亿(top 15)
      base: 2

  - name : week
    slot :  11
    depends : time.week

  - name : rise_1d         # 最近1天涨跌
    depends : recent_rise.1d
    method : LinearDiscrete 
    slot : 50
    args:   
      start: 0
      step: 0.033
      min: -0.15
      max: 0.15

  - name : rise_3d         # 最近3天涨跌
    depends : recent_rise.3d
    method : LinearDiscrete 
    slot : 51
    args:   
      start: 0
      step: 0.05
      min: -0.25
      max: 0.3

  - name : rise_7d         # 最近7天涨跌
    depends : recent_rise.7d
    method : LinearDiscrete 
    slot : 52
    args:   
      start: 0
      step: 0.05
      min: -0.3
      max: 0.6


  - name : rise_30d         # 最近N天涨跌
    depends : recent_rise.30d
    method : LinearDiscrete 
    slot : 53
    args:   
      step: 0.1
      min : -0.45
      max: 1.3

  - name : rise_180d         # 最近N天涨跌
    depends : recent_rise.180d
    method : LinearDiscrete 
    slot : 54
    args:   
      step: 0.2
      min : -0.6
      max: 2
  
  # 当前价格
  - name : price          
    depends : price.close
    method : LogDiscrete 
    slot : 59
    args:   
      base: 2 
      min : 1
      max: 500

  # 最近n天最高价 vs 当天收盘价格
  - name : high_1d_cmp_close         # 最近N天: high vs close
    depends : price.high_1d, price.close
    method : ChangeRateDiscrete 
    slot : 60
    args:   
      step: 0.03
      min : 0
      max : 0.1

  - name : high_3d_cmp_close         # 最近N天: high vs close
    depends : price.high_3d, price.close
    method : ChangeRateDiscrete 
    slot : 61
    args:   
      step: 0.05 
      min : 0
      max : 0.25
  
  - name : high_7d_cmp_close         # 最近N天: high vs close
    depends : price.high_7d, price.close
    method : ChangeRateDiscrete 
    slot : 62
    args:   
      step: 0.05
      min : 0
      max : 0.3
  
  - name : low_1d_cmp_close         # 最近N天: low vs close
    depends : price.low_1d, price.close
    method : ChangeRateDiscrete 
    slot : 63
    args:   
      step: 0.03
      min : -0.1
      max : 0

  - name : low_3d_cmp_close         # 最近N天: low vs close
    depends : price.low_3d, price.close
    method : ChangeRateDiscrete 
    slot : 64
    args:   
      step: 0.05
      min : -0.25
      max : 0
  
  - name : low_7d_cmp_close         # 最近N天: low vs close
    depends : price.low_7d, price.close
    method : ChangeRateDiscrete 
    slot : 65
    args:   
      step: 0.05
      min : -0.4
      max : 0
  

  # 高点突破: slot 80~89  低点反弹 slot 90~99
  - name :   last_1d_ath       # 过去n天的最高点，是往前多少天的最高
    depends : ath.1d
    slot : 80
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  - name :   last_3d_ath       # 过去n天的最高点，是往前多少天的最高点
    depends : ath.3d
    slot : 81
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  - name :   last_7d_ath       # 过去n天的最高点，是往前多少天的最高点
    depends : ath.7d
    slot : 82
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  - name :   last_14d_ath       # 过去n天的最高点，是往前多少天的最高点
    depends : ath.14d
    slot : 83
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  ## 破新低
  - name :   last_1d_atl       # 过去n天的最低，是往前多少天的最低 
    depends : atl.1d
    slot : 90
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  - name :   last_3d_atl       # 过去n天的最低，是往前多少天的最低 
    depends : atl.3d
    slot : 91
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  - name :   last_7d_atl       # 过去n天的最低，是往前多少天的最低 
    depends : atl.7d
    slot : 92
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  - name :   last_14d_atl       # 过去n天的最低，是往前多少天的最低 
    depends : atl.14d
    slot : 93
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  # 成交额相关: slot 100~129
  - name : amount_360d         # 最近360天平均成交额
    depends : amount.360d
    slot : 100
    method : LogDiscrete 
    args:   
      min: 10000
      base: 2

  - name : amount_change_1d         # 短期成交量变化: 1天vs 7天
    depends : amount.1d, amount.7d
    slot : 101
    method : ChangeRateDiscrete 
    args:   
      step: 0.4            
      max : 3

  - name : amount_change_3d         # 中短期成交量变化: 3d vs 30d
    depends : amount.3d, amount.30d
    slot : 102
    method : ChangeRateDiscrete 
    args:   
      step: 0.4                    
      max : 3

  - name : amount_change_7d         # 中长期成交量变化: 7d vs 90d
    depends : amount.7d, amount.90d
    slot : 103
    method : ChangeRateDiscrete 
    args:   
      step: 0.4                    
      max : 3

  - name : amount_change_14d         # 周线级成交量变化: 14d vs 90d
    depends : amount.14d, amount.90d
    slot : 104
    method : ChangeRateDiscrete 
    args:   
      step: 0.4                    
      max : 3
  # 价格相关 125 ~ 180
  - name : fibonacci_in30d         # 当前价格，在30交易日内的位置
    depends : price.close, price.low_30d, price.high_30d
    slot : 129
    method : PositionDiscrete 
    args:   
      step: 0.2

  - name : fibonacci_in60d         # 当前价格，在60交易日内的位置
    depends : price.close, price.low_60d, price.high_60d
    slot : 130
    method : PositionDiscrete 
    args:   
      step: 0.2

  - name : fibonacci_in_1yr         # 当前价格，在1年内的位置
    depends : price.close, price.low_360d, price.high_360d
    slot : 131
    method : PositionDiscrete 
    args:   
      step: 0.2
  
  - name : price_change_10d_ma         # 相比10日均线的位置
    depends : price.close, price.close_ma_10d
    slot : 132
    method : ChangeRateDiscrete 
    args:   
      step: 0.1
      min : -0.4
      max : 0.4

  - name : price_change_30d_ma         # 相比30日均线的位置
    depends : price.close, price.close_ma_30d
    slot : 133
    method : ChangeRateDiscrete 
    args:   
      step: 0.1
      min : -0.4
      max : 0.5
  
  - name : price_change_60d_ma         # 相比60日均线的位置
    depends : price.close, price.close_ma_60d
    slot : 134
    method : ChangeRateDiscrete 
    args:   
      step: 0.1
      min : -0.4
      max : 0.5

  - name : price_change_200d_ma         # 相比200日均线的位置
    depends : price.close, price.close_ma_200d
    slot : 135
    method : ChangeRateDiscrete 
    args:   
      step: 0.1
      min : -0.5
      max : 0.6
  
  - name : above_200d_ma_days         # 200日均线上持续运行了多少天
    depends : price.200d_ma_above_date, time.date
    slot : 136
    method : DateDiffDiscrete 
    args:   
      max : 128
      base : 2
  
  - name : below_200d_ma_days         # 200日均线下持续运行了多少天
    depends : price.200d_ma_below_date, time.date
    slot : 137
    method : DateDiffDiscrete 
    args:   
      max : 128
      base: 2
  
  ## # 过去N天的中位数买入价, 即支撑位置

  - name : median_price_14d         # 过去14天的中位数买入价 vs当前价格
    depends : median_price.14d,price.close
    slot : 161
    method : ChangeRateDiscrete 
    args:   
      step: 0.03
      min : -0.1
      max : 0.1
  
  
  # 200 ~ 219 布林通道
  - name : boll_std         # 布林通道标准差(布林口大小)
    depends : boll.std_rate
    slot : 200 
    method : LinearDiscrete  
    args:   
      step: 0.015
      max: 0.12

  - name : boll_std_200d         # 价格标准差200天(衡量整个股票的波动)
    depends : boll.std_rate_200d
    slot : 201
    method : LinearDiscrete  
    args:   
      step: 0.03
      max: 0.25

  - name : boll_position         # 当前价格位于通道哪个位置
    depends : boll.pos
    slot : 202
    method : BaseMethod