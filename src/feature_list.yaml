      max : 0.35
  
  - name : price_change_60d_ma         # 相比60日均线的位置
    depends : price.close, price.close_ma_60d
    slot : 136
    method : ChangeRateDiscrete 
    args:   
      step: 0.1
      min : -0.5
      max : 0.6

  - name : price_change_200d_ma         # 相比200日均线的位置
    depends : price.close, price.close_ma_200d
    slot : 137
    method : ChangeRateDiscrete 
    args:   
      step: 0.1
      min : -0.6
      max : 0.8
  
  - name : price_change_10d_ma_vs_200d_ma         # 10日均线 vs 200日均线
    depends : price.close_ma_10d, price.close_ma_200d
    slot : 138
    method : ChangeRateDiscrete 
    args:   
      step: 0.05
      min : -0.5
      max : 0.5

  - name : price_change_30d_ma_vs_200d_ma         # 30日均线 vs 200日均线
    depends : price.close_ma_30d, price.close_ma_200d
