# to-do: 筹码集中分布
auto_slot : true           # 没有配置slot, 则自动配置slot, 从slot=500开始(每次全量就可以开这个)
auto_slot_start : 500 

feature_columns: 

  # - name : date
  #   slot : 10
  #   depends :  time.date
  # 基本数据
  ## 市盈率
  - name : pe
    depends : basic.pe
    method : LogDiscrete 
    slot : 1
    description: "市盈率"
    args:   
      base: 2
      min: 7
      max: 555

  - name : turnover # 换手(2.16 表示2.16%)
    depends : basic.turnover_rate 
    method : LinearDiscrete 
    slot : 2
    description: "换手率"
    args:   
      step: 5
      max: 35
  
  - name : turnover_f # 换手(流通股)
    depends : basic.turnover_rate_f 
    method : LinearDiscrete 
    slot : 3
    description: "换手率，流通股"
    args:   
      step: 5
      max: 50

  - name : turnover_f_3d # 换手(流通股)
    depends : basic.turnover_rate_f_3d
    method : LinearDiscrete 
    slot : 4
    description: "换手率(流通股)3日平均"
    args:   
      step: 5
      max: 50

  - name : turnover_f_7d # 换手(流通股)
    depends : basic.turnover_rate_f_7d
    method : LinearDiscrete 
    slot : 5
    description: "换手率(流通股)7日平均"
    args:   
      step: 5
      max: 50
    
  - name : turnover_f_30d # 换手(流通股)
    depends : basic.turnover_rate_f_30d
    method : LinearDiscrete 
    slot : 6
    description: "换手率(流通股)30日平均"
    args:   
      step: 3
      max: 30

  # 总市值(单位万)
  - name : total_mv
    depends : basic.total_mv
    method : LogDiscrete 
    slot : 7
    description: "市值"
    args:   
      min: 500000 # 最低50亿
      max : 20000000 # 最高2000亿(top 15)
      base: 2

  # 省份
  - name : province
    depends : company.province
    slot : 8
    description: "上市省份"
    method : BaseMethod

  # 员工数
  - name : employees
    depends : company.employees
    method : LogDiscrete 
    slot : 9
    description: "员工数"
    args:   
      min: 100
      max : 10000 # 最多2万人
      base: 2

  # 注册资本
  - name : reg_capital
    depends : company.reg_capital
    method : LogDiscrete 
    slot : 10
    description: "注册资本"
    args:   
      min: 8000
      max : 450000 # 最多45亿
      base: 2
    
  - name : week
    slot :  11
    depends : time.week

  - name : rise_1d         # 最近1天涨跌
    depends : recent_rise.1d
    method : LinearDiscrete 
    slot : 49
    description: "最近1天涨跌"
    args:   
      start: 0
      step: 0.032
      min: -0.15
      max: 0.15

  - name : rise_3d         # 最近3天涨跌
    depends : recent_rise.3d
    method : LinearDiscrete 
    slot : 50
    args:   
      start: 0
      step: 0.05
      min: -0.25
      max: 0.3

  - name : rise_7d         # 最近7天涨跌
    depends : recent_rise.7d
    method : LinearDiscrete 
    slot : 51
    args:   
      start: 0
      step: 0.05
      min: -0.3
      max: 0.5

  - name : rise_14d         # 最近14天涨跌
    depends : recent_rise.14d
    method : LinearDiscrete 
    slot : 52
    args:   
      start: 0
      step: 0.05
      min: -0.3
      max: 0.6

  - name : rise_30d         # 最近N天涨跌
    depends : recent_rise.30d
    method : LinearDiscrete 
    slot : 53
    args:   
      step: 0.1
      min : -0.45
      max: 0.9

  - name : rise_180d         # 最近N天涨跌
    depends : recent_rise.180d
    method : LinearDiscrete 
    slot : 54
    args:   
      step: 0.2
      min : -0.7
      max: 2
  
  # 当前价格
  - name : price          
    depends : price.close
    method : LogDiscrete 
    slot : 59
    args:   
      base: 2 
      min : 1
      max: 500

  # 最近n天最高价 vs 当天收盘价格
  - name : high_1d_cmp_close         # 最近N天: high vs close
    depends : price.high_1d, price.close
    method : ChangeRateDiscrete 
    slot : 60
    args:   
      step: 0.03
      min : 0
      max : 0.15

  - name : high_3d_cmp_close         # 最近N天: high vs close
    depends : price.high_3d, price.close
    method : ChangeRateDiscrete 
    slot : 61
    args:   
      step: 0.05 
      min : 0
      max : 0.25
  
  - name : high_7d_cmp_close         # 最近N天: high vs close
    depends : price.high_7d, price.close
    method : ChangeRateDiscrete 
    slot : 62
    args:   
      step: 0.05
      min : 0
      max : 0.3
  
  - name : low_1d_cmp_close         # 最近N天: low vs close
    depends : price.low_1d, price.close
    method : ChangeRateDiscrete 
    slot : 63
    args:   
      step: 0.03
      min : -0.15
      max : 0

  - name : low_3d_cmp_close         # 最近N天: low vs close
    depends : price.low_3d, price.close
    method : ChangeRateDiscrete 
    slot : 64
    args:   
      step: 0.05
      min : -0.25
      max : 0
  
  - name : low_7d_cmp_close         # 最近N天: low vs close
    depends : price.low_7d, price.close
    method : ChangeRateDiscrete 
    slot : 65
    args:   
      step: 0.05
      min : -0.4
      max : 0
  
  - name : open_cmp_pre_close         # 高开还是低开
    depends : price.open, price.pre_close
    method : ChangeRateDiscrete 
    slot : 66
    args:   
      step: 0.03
      min : -0.1
      max : 0.1
  

  # 高点突破: slot 80~89  低点反弹 slot 90~99
  - name :   last_1d_ath       # 过去n天的最高收盘价，是往前多少天的最高
    depends : ath.1d
    slot : 80
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  - name :   last_3d_ath       # 过去n天的最高点，是往前多少天的最高点
    depends : ath.3d
    slot : 81
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  - name :   last_7d_ath       # 过去n天的最高点，是往前多少天的最高点
    depends : ath.7d
    slot : 82
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  - name :   last_14d_ath       # 过去n天的最高点，是往前多少天的最高点
    depends : ath.14d
    slot : 83
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  ## 破新低
  - name :   last_1d_atl       # 过去n天的最低，是往前多少天的最低 
    depends : atl.1d
    slot : 90
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  - name :   last_3d_atl       # 过去n天的最低，是往前多少天的最低 
    depends : atl.3d
    slot : 91
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  - name :   last_7d_atl       # 过去n天的最低，是往前多少天的最低 
    depends : atl.7d
    slot : 92
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  - name :   last_14d_atl       # 过去n天的最低，是往前多少天的最低 
    depends : atl.14d
    slot : 93
    method : LogDiscrete 
    args:   
      base: 2
      max : 200

  # # 成交额相关: slot 100~129
  # - name : amount_360d         # 最近360天平均成交额
  #   depends : amount.360d
  #   slot : 100
  #   method : LogDiscrete 
  #   args:   
  #     min: 10000
  #     base: 2

  - name : amount_change_1d         # 短期成交量变化: 1天vs 7天
    depends : amount.1d, amount.7d
    slot : 101
    method : ChangeRateDiscrete 
    args:   
      step: 0.4            
      max : 3

  - name : amount_change_3d         # 中短期成交量变化: 3d vs 30d
    depends : amount.3d, amount.30d
    slot : 102
    method : ChangeRateDiscrete 
    args:   
      step: 0.4                    
      max : 3

  - name : amount_change_7d         # 中长期成交量变化: 7d vs 90d
    depends : amount.7d, amount.90d
    slot : 103
    method : ChangeRateDiscrete 
    args:   
      step: 0.4                    
      max : 3

  - name : amount_change_14d         # 周线级成交量变化: 14d vs 90d
    depends : amount.14d, amount.90d
    slot : 104
    method : ChangeRateDiscrete 
    args:   
      step: 0.4                    
      max : 3
    
  # 价格相关 125 ~ 180
  - name : price_change_7d_14d         # 7~14天前的价格变化
    depends : price.high_7d_14d, price.low_7d_14d
