      max : 0.25

  - name : median_price_90d         # 过去90天的中位数买入价 vs当前价格
    depends : median_price.90d,price.close
    slot : 162
    method : ChangeRateDiscrete 
    args:   
      step: 0.05
      min : -0.25
      max : 0.25
  
  
  # 200 ~ 219 布林通道
  - name : boll_std         # 布林通道标准差(布林口大小)
    depends : boll.std_rate
    slot : 200 
    method : LinearDiscrete  
    args:   
      step: 0.015
      max: 0.12

  - name : boll_std_14d         # 价格标准差200天(衡量整个股票的波动)
    depends : boll.std_rate_14d
    slot : 201
    method : LinearDiscrete  
    args:   
      step: 0.03
      max: 0.25

  - name : boll_std_60d         # 价格标准差200天(衡量整个股票的波动)
    depends : boll.std_rate_60d
    slot : 202
    method : LinearDiscrete  
    args:   
      step: 0.03
      max: 0.25

  - name : boll_std_200d         # 价格标准差200天(衡量整个股票的波动)
    depends : boll.std_rate_200d
    slot : 203
    method : LinearDiscrete  
    args:   
      step: 0.03
      max: 0.25

  - name : boll_position         # 当前价格位于通道哪个位置
    depends : boll.pos
    slot : 204
    method : BaseMethod

  
  # 220 ~ 239 macd
  - name : dif_cmp_close         # dif和价格
    depends : macd.dif_cmp_close
