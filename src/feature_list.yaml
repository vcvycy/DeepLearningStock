auto_slot : true           # 没有配置slot, 则自动配置slot, 从slot=500开始(每次全量就可以开这个)
auto_slot_start : 500 

feature_columns: 
  - name : rise_1d         # 最近3天涨跌
    depends : recent_rise.1d
    method : LinearDiscrete 
    args:   
      start: 0
      step: 0.04
      min: -0.2
      max: 0.2

  - name : rise_3d         # 最近3天涨跌
    depends : recent_rise.3d
    method : LinearDiscrete 
    args:   
      start: 0
      step: 0.05
      min: -0.3
      max: 0.3

  - name : rise_7d         # 最近N天涨跌
    depends : recent_rise.7d
    method : LinearDiscrete 
    args:   
      start: 0
      step: 0.10
      min: -0.7
      max: 0.7

  - name : rise_30d         # 最近N天涨跌
    depends : recent_rise.30d
    method : LinearDiscrete 
    args:   
      start: 0
      step: 0.20
      min: -0.9
      max: 2.0

  - name : rise_180d         # 最近N天涨跌
    depends : recent_rise.180d
    method : LinearDiscrete 
    args:   
      start: 0
      step: 0.20
      min: -0.9
      max: 2.0

  # - name : date
  #   depends :  time.date
  
  - name : week
    depends : time.week
  

  # 成交额相关: slot 80~100
  - name :   last_1d_ath       # 过去1天的最高点，是往前多少天的最高点(16天以下合并)
    depends : ath.1d
    slot : 80
    method : LogDiscrete 
    args:   
      base: 2

  - name :   last_3d_ath       # 过去1天的最高点，是往前多少天的最高点
    depends : ath.3d
    slot : 81
    method : LogDiscrete 
    args:   
      base: 2
  - name :   last_7d_ath       # 过去1天的最高点，是往前多少天的最高点
    depends : ath.7d
    slot : 82
    method : LogDiscrete 
    args:   
      base: 2
  - name :   last_14d_ath       # 过去1天的最高点，是往前多少天的最高点
    depends : ath.14d
    slot : 83
    method : LogDiscrete 
    args:   
      base: 2

  # 成交额相关: slot 100~129
  - name : amount_360d         # 最近360天平均成交额
    depends : amount.360d
    slot : 100
    method : LogDiscrete 
    args:   
      base: 2

  - name : amount_change_1d         # N天内成交额变化
    depends : amount.1d, amount.360d
    slot : 101
    method : ChangeRateDiscrete 
    args:   
      step: 0.4                    
      max : 3

  - name : amount_change_3d         # N天内成交额变化
    depends : amount.3d, amount.360d
    slot : 102
    method : ChangeRateDiscrete 
    args:   
      step: 0.4                    
      max : 3

  - name : amount_change_7d         # N天内成交额变化
    depends : amount.7d, amount.360d
    slot : 103
    method : ChangeRateDiscrete 
    args:   
      step: 0.4                    
      max : 3

  - name : amount_change_30d         # N天内成交额变化
    depends : amount.30d, amount.360d
    slot : 104
    method : ChangeRateDiscrete 
    args:   
      step: 0.2                    
      max : 3

  # 价格相关 130 ~ 180
  - name : fibonacci_7d         # 过去7天平均价格，在1年内的位置
    depends : price.close_ma_7d, price.low_360d, price.high_360d
    slot : 131
    method : PositionDiscrete 
    args:   
      step: 0.1
  
  - name : price_change_10d         # 相比10日均线的位置
    depends : price.close, price.close_ma_10d
    slot : 132
    method : ChangeRateDiscrete 
    args:   
      step: 0.1
      max : 2

  - name : price_change_30d         # 相比30日均线的位置
    depends : price.close, price.close_ma_30d
    slot : 133
    method : ChangeRateDiscrete 
    args:   
      step: 0.2
      max : 2
  
  - name : price_change_60d         # 相比60日均线的位置
    depends : price.close, price.close_ma_60d
    slot : 134
    method : ChangeRateDiscrete 
    args:   
      step: 0.2
      max : 3

  - name : price_change_200d_ma         # 相比200日均线的位置
    depends : price.close, price.close_ma_200d
    slot : 135
    method : ChangeRateDiscrete 
    args:   
      step: 0.2
      max : 3
  

  - name : price_change_200d_ma         # 相比200日均线的位置
    depends : price.close, price.close_ma_200d
    slot : 135
    method : ChangeRateDiscrete 
    args:   
      step: 0.2
      max : 3
  
  - name : above_200d_ma_days         # 200日均线上持续运行了多少天
    depends : price.200d_ma_above_date, time.date
    slot : 136
    method : DateDiffDiscrete 
    args:   
      step: 15 
  
  - name : below_200d_ma_days         # 200日均线上持续运行了多少天
    depends : price.200d_ma_below_date, time.date
    slot : 137
    method : DateDiffDiscrete 
    args:   
      step: 15 
