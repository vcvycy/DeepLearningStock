auto_slot : true           # 没有配置slot, 则自动配置slot, 从slot=500开始(每次全量就可以开这个)
auto_slot_start : 500 

feature_columns: 
  - name : rise_1d         # 最近3天涨跌
    depends : recent_rise.1d
    method : LinearDiscrete 
    args:    # 线性分桶离散化
      start: 0
      step: 0.04
      min: -0.2
      max: 0.2

  - name : rise_3d         # 最近3天涨跌
    depends : recent_rise.3d
    method : LinearDiscrete 
    args:    # 线性分桶离散化
      start: 0
      step: 0.05
      min: -0.3
      max: 0.3

  - name : rise_7d         # 最近N天涨跌
    depends : recent_rise.7d
    method : LinearDiscrete 
    args:    # 线性分桶离散化
      start: 0
      step: 0.10
      min: -0.7
      max: 0.7

  - name : rise_30d         # 最近N天涨跌
    depends : recent_rise.30d
    method : LinearDiscrete 
    args:    # 线性分桶离散化
      start: 0
      step: 0.20
      min: -0.9
      max: 2.0

  - name : rise_180d         # 最近N天涨跌
    depends : recent_rise.180d
    method : LinearDiscrete 
    args:    # 线性分桶离散化
      start: 0
      step: 0.20
      min: -0.9
      max: 2.0

  - name : date
    depends :  time.date
  
  - name : week
    depends : time.week
  
  # 成交额相关: slot 100~130
  - name : amount_360d         # 最近360天平均成交额
    depends : amount.360d
    slot : 100
    method : LogDiscrete 
    args:    # 线性分桶离散化
      base: 2

  - name : amount_change_1d         # N天内成交额变化
    depends : amount.1d, amount.360d
    slot : 101
    method : ChangeRateDiscrete 
    args:    # 线性分桶离散化
      step: 0.4                    
      max : 3

  - name : amount_change_3d         # N天内成交额变化
    depends : amount.3d, amount.360d
    slot : 102
    method : ChangeRateDiscrete 
    args:    # 线性分桶离散化
      step: 0.4                    
      max : 3

  - name : amount_change_7d         # N天内成交额变化
    depends : amount.7d, amount.360d
    slot : 103
    method : ChangeRateDiscrete 
    args:    # 线性分桶离散化
      step: 0.4                    
      max : 3

  - name : amount_change_30d         # N天内成交额变化
    depends : amount.30d, amount.360d
    slot : 104
    method : ChangeRateDiscrete 
    args:    # 线性分桶离散化
      step: 0.2                    
      max : 3

