syntax = "proto3";
// import "google/protobuf/struct.proto";
enum TimeInterval {  // k线图时长
    Day     = 0;
    Week    = 1;
    Month   = 2;
    Quarter = 3;
    Year    = 4;  
}
enum Currency {
    CNY  = 0;         // 人民币
    USD  = 1;         // 美元
}
message FeatureColumn {
    string name = 1;
    repeated uint64 fids = 2;
}
message Instance {
    repeated FeatureColumn feature  = 1;
    map<string, float> label = 2;
    string raw_feature_json  = 3;
    string name              = 4;         
    string ts_code           = 5;
}
