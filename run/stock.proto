syntax = "proto2";
enum TimeInterval {  // k线图时长
    Day     = 0;
    Week    = 1;
    Month   = 2;
    Quarter = 3;
    Year    = 4;  
}
enum Currency {
    CNY  = 0;         // 人民币
    USD  = 1;         // 美元
}
message Candle {      // k线图一个蜡烛
    int64 time  = 1;  // 开始时间
    float open  = 2;  
    float high  = 3;
    float low   = 4;
    float close = 5;
    float amount= 6;  // 成交量
    float vol   = 7;  // 成交额
}
message KLine {
    repeated Candle candles = 1;
    TimeInterval interval   = 2;  // k线图天级/周线/月线等
}
// 股票相关数据：k线图、市盈率、市值等
message Stock {                  
    string name            = 1;  // 名字
    KLine kline            = 2;  // k线图 kline[0]是最晚的时间
    Currency base          = 3;  // 货币单位(人民币、美元等)
    float market_cat       = 4;  // 市值
    float per              = 5;  // 市盈率 price earning ratio 
} 